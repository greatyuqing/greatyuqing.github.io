    <div class="entry">
      
        <blockquote>
<p><em>题释：“无，名万物之始也” ————《道德经》</em></p>
</blockquote>
<p>今晚折腾了半天，终于成功用 Octopress 和 Github Pages 搭建成了我的第一个个人博客。诚如各位所见，布局、样式等一切都还非常简陋，都是默认配置，不过总算是完成了从无到有的转变，值得纪念一番。从此，终于也有一个完全属于我的角落，来存放自己的疯言疯语、所感所悟了。<br><a id="more"></a><br>如此而已。</p>
