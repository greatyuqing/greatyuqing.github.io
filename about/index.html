        <p>生于古都西安，现居魔都上海。<br>二十余年一事无成，至今尚未完成学业。<br>住在城乡结合部，遥望繁华大都市，油然而生一股过客匆匆之感…<br>吐出一口烟，收起郭敬明式的顾影自怜，工头又催了，砖还没搬完呢……</p>
